<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta
      name="description"
      content="Kidz Clothing. Catalogo de productos temporada 2022 verano invierno"
    />
    <meta
      name="keywords"
      content="Bebes, Verano, Nenas, Nenes, Remeras, Pantalones, Shorts, Camperas, Vestidos, Pijamas, tienda online, shop, compras"
    />

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Iconos-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- tostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- css animated -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- fuente 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Kidz - Productos</title>
  </head>

  <!-- cuerpo -->
  <body>
    <!-- encabezado  -->
    <header id="encabezado" class="container">
      <!-- menu -->
      <div class="row">
        <nav class="navbar navbar-expand-lg col-12 m-0 p-0">
          <div class="container-fluid">
            <a class="navbar-brand p-3" href="../index.html">
              <img src="../img/logo.png" alt="logo" />
            </a>

            <button
              class="navbar-toggler me-4"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active hoverrojo"
                    aria-current="page"
                    href="../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle hoververde"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Productos
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item hoververde"
                        href="../pages/producto.html"
                        >Niñas</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item hoververde"
                        href="../pages/producto.html"
                        >Niños</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link hovernaranja"
                    href="../pages/tabladetalle.html"
                    >Tablas</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hoveramarillo" href="../pages/blog.html"
                    >Blog</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hovervioleta" href="../pages/contacto.html"
                    >Contacto</a
                  >
                </li>

                <li className="nav-item">
                  <a
                    id="botonCarrito"
                    data-bs-toggle="modal"
                    data-bs-target="#idModal"
                    class="btn btn-success"
                    ><i class="fas fa-shopping-cart fa-1x"></i>
                  </a>
                </li>
              </ul>
              <ul>
                <form class="d-flex pb-2 me-4 ms-4">
                  <input
                    id="buscador"
                    class="form-control me-2"
                    placeholder="Buscar producto..."
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" >
                    Buscar
                  </button>
                </form>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- seccion productos -->
    <section id="catalogo" class="catalogo">
        <div id="btnCatalogo" class="btn btnCatalogo">
            <button type="text" id="btnVer" class="btn btn-warning">Ver catalogo</button>

            <button type="text" id="btnOcultar" class="btn btn-warning">Ocultar catalogo</button>
        </div>


        <div id="btnOrder" class="btn btnCatalogo"> 
            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                  <option value="1">Mayor a menor $</option>
                  <option value="2">Menor a mayor $</option>
                  <option value="3">Alfabeticamente</option>
              </select>
            </ul>
        </div>  

        <div id="productos" class="productos"> </div>

        <div id="coincidencia"> </div>
    </section>  

    <!--modal carrito-->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            
            </div>
            <div class="row ml-ato">
            <p id="precioTotal"></p>
            </div>
            <div class="modal-footer">
            
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            </div>
        </div>
        </div>
    </div>

    <!-- logo crear cuenta -->
    <div id="logoLogin" class="logoLogin">
                <a id="btnLogin"
                data-toggle="login"
                data-target="#idlogin"
                class="btn">
                    <i class="bi bi-person-circle"></i>
                </a>
    </div>

    <!-- modal crear cuenta -->

    <section id="contactModal"  >
        <div class="sign-in-form" id="login-body">
            <span id="btnCloseLogin">&times;</span>
            <div class="titulo">
                Crear Cuenta
                
            </div>

            <div class="redes">
                <i class="bi bi-google"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-twitch"></i>
            </div>

            <div class="registration">
                o utiliza tu direccion de correo para registrarte
            </div>

            <div class="form">
                <input id="nombreInputCuenta" type="text" value="Ingrese su nombre">
                <input id="emailInputCuenta" type="email" value="Ingrese su E-mail">
                <input id="passwordInputCuenta" type="password" value="contraseña">
            </div>

            <div class="data">
                <div class="remember">
                    <input type="checkbox" name="" id="">
                    <label for="">Remember me</label>
                </div>

                <label class="forgot" for="">Forgot Password?</label>
            </div>

            <div class="botones">
                <input id="btnEnviarDatos" class="sign-up" type="button" value="Sign Up">
            </div>

        </div>

    </section>

    <!-- mensajes -->

    <section id="messages" class="p-5">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="login">X</button>

        <h2>Enviar mensaje</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">nombre
                </label>
                <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">apellido</label>
                <input type="text" class="form-control" id="apellidoInput" aria-describedby="apellido">
            </div>

            <div class="mb-3">
                <label for="mail" class="form-label">mail</label>
                <input type="text" class="form-control" id="mailInput" aria-describedby="mail">
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">mensaje</label>
                <input type="text" class="form-control" id="mensajeInput" aria-describedby="mensaje">
            </div>

            <button data-bs-dismiss="login" type="text" id="sendBtn" class="btn btn-success">Enviar Mensaje</button>
        </form>

        
    </section>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- tostify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- js -->
    <script src="../js/class.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
